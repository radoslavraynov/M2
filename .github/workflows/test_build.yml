#            artifact: "macOS-gcc.tar.xz",
#            os: macos-latest,
#            cc: "gcc-9", cxx: "g++-9",
#            build-system: "cmake"
#          }
#          - {
#            name: "macOS-latest automake gcc9",
#            artifact: "macOS-gcc.tar.xz",
#            os: macos-latest,
#            cc: "gcc-9", cxx: "g++-9",
