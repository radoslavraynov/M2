name: Build and Test Macaulay2

on:
  # trigger a test quick build at both PR (on dev)
  # and pushing to master (after merging or by Dan or Mike)
  push:
    branch:
      - master
  pull_request:
    branch:
      - developement
  schedule:
    # cron time in UTC; set to 6a EDT
    - cron: '0 10 * * *'

env:
#  CMAKE_VERSION: 3.17
#  NINJA_VERSION: 1.9.0
  # needs BuildFast
  BUILD_TYPE: Release

jobs:
  build:
    name: ${{matrix.os}}-${{matrix.build-type}}-${{matrix.compiler}}
    runs-on: ${{ matrix.os }}
    defaults:
      dir: M2/BUILD/cicd
    strategy:
      # eventually make this true
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        build-type: [cmake, automake]
        compiler: [gcc9, default]  # add clang
        include:
          - compiler: gcc9
            cxx: g++-9
            cc: gcc-9
          - os: macos-latest
            make: gmake
          - os: ubuntu-latest
            make: make
#        language: [C++17, C++14]
#        config:
#          - {
